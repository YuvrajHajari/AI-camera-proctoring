<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Proctoring - Full System</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f0f0f0; } #video-container { position: relative; border: 2px solid #333; border-radius: 8px; overflow: hidden; } video { display: block; transform: scaleX(-1); } #face-count { position: absolute; bottom: 10px; left: 10px; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 8px 12px; border-radius: 5px; font-size: 1.2em; font-weight: bold; } #object-flag { position: absolute; top: 10px; left: 10px; background-color: #d93025; color: white; padding: 8px 12px; border-radius: 5px; font-size: 1.2em; font-weight: bold; display: none; } h1 { color: #333; }
    </style>

    <script type="importmap">
      {
        "imports": {
          "@tensorflow/tfjs-converter": "https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@latest/dist/tf-converter.esm.js",
          "@tensorflow/tfjs-core": "https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@latest/dist/tf-core.esm.js",
          "@tensorflow/tfjs-backend-webgl": "https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@latest/dist/tf-backend-webgl.esm.js",
          "@tensorflow/tfjs": "https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.esm.js"
        }
      }
    </script>

    </head>
<body>
    <h1>AI Proctoring System</h1>
    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
        <div id="face-count">Loading...</div>
        <div id="object-flag"></div>
    </div>
    
    <script type="module" src="script.js" defer></script>
</body>
</html>
